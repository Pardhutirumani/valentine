<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ðŸ’˜</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
            color: white;
        }

        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 45px;
            border-radius: 25px;
            backdrop-filter: blur(8px);
        }

        h1 {
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.08);
        }

        .yes {
            background: white;
            color: #ff4d6d;
        }

        .no {
            background: #ff4d6d;
            color: white;
        }

        /* VIDEO SECTION */
        .video-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .video-screen:target {
            display: flex;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <!-- MAIN BOX -->
    <div class="box">
        <h1>What is your valentine status? ðŸ’–</h1>

        <div class="buttons">

            <a href="./prapose.html" class="btn yes">Committed</a>

            <!-- NO button â†’ navigates to valentine.html -->
            <a href="valentine.html" class="btn no">Single</a>
        </div>
    </div>


</body>
</html>
